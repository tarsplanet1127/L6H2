<!DOCTYPE html>
<html>
<head>
  <title>表格设计</title>
  <style>
    /* 添加双线表框样式 */
    table {
      border-collapse: collapse;
      border: 2px double #000;
      width: 400px;
      margin: 0 auto; /* 将表格居中显示 */
    }

    table td {
      border: 1px solid #000;
      padding: 8px;
    }

    /* 装饰表格样式 */
    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:nth-child(5) {
      background-color: #FFD700; /* 设置第五行背景颜色为金色 */
    }

    table tr:nth-child(6) {
      background-color: #00FFFF; /* 设置第六行背景颜色为青色 */
    }

    table tr:hover {
      background-color: #ddd;
    }

    table th {
      background-color: #4CAF50;
      color: white;
      padding: 8px;
    }

    /* 修改结果行样式 */
    #result-row {
      background-color: gray;
      color: white;
      font-weight: bold;
      border: 2px double #000; /* 添加表框样式 */
    }
  </style>
</head>
<body>
  <div style="text-align: center;"> <!-- 将整个表格容器居中显示 -->
    <table>
      <tr>
        <th>Age:</th>
        <td><input type="number" id="age" /></td>
      </tr>
      <tr>
        <th>Gender: (0 for female; 1 for male):</th>
        <td><input type="number" id="gender" /></td>
      </tr>
      <tr>
        <th>Academic Qualification:</th>
        <td>
          <select id="qualification">
            <option value="1">Bachelor</option>
            <option value="2">Master</option>
            <option value="3">Doctorate</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Submit:</th>
        <td><input type="button" value="Submit" onclick="submitForm()" /></td>
      </tr>
      <tr id="result-row">
        <th colspan="2" style="background-color: rgb(164, 163, 163);">The Result</th>
      </tr>
      <tr>
        <th colspan="2" style="background-color: rgb(164, 163, 163);">The suitable music type for you (age:45, gender:1, academic-qualification:Master) is: ['Classical']</th>
      </tr>
    </table>
  </div>

  <script>
    function submitForm() {
      // 获取用户输入的值
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var qualification = document.getElementById("qualification").value;

      // 在此处执行提交表单的操作

      // 示例：在控制台输出结果
      console.log("Age: " + age);
      console.log("Gender: " + gender);
      console.log("Academic Qualification: " + qualification);
    }
  </script>
</body>
</html>
